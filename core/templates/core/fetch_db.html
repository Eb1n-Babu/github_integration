{% extends 'core/base.html' %}
{% block title %}Fetch from Database{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title"><i class="bi bi-database"></i> Fetch from Database</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        {{ form.username.label_tag }}
                        {{ form.username }}
                        {% if form.username.errors %}
                            <div class="text-danger">{{ form.username.errors }}</div>
                        {% endif %}
                    </div>
                    <button type="submit" class="btn btn-primary">Fetch from DB</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
